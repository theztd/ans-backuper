backup_db_script: true
backuper_db_dir: /home/backups/db
backup_fs_script: true

s3_sync:
- name: Databases
  src: /home/backups/db/
  dest: "s3://test2delete/{{ ansible_fqdn }}/"
  hour: "*/6"
  minute: "55"
  day: "*"
  month: "*"
  weekday: "*"

